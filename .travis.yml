language: julia

os:
  - linux

julia:
  - 1.3

notifications:
  email: false

jobs:
  include:
    # 10.1
    - name: "CUDA 10.1 for Linux"
      os: linux
      env: TARGET=x86_64-linux-gnu SOURCE=linux VERSION=10.1
    - name: "CUDA 10.1 for macOS"
      os: osx
      env: TARGET=x86_64-apple-darwin14 SOURCE=macos VERSION=10.1
    - name: "CUDA 10.1 for Windows"
      os: linux
      env: TARGET=x86_64-w64-mingw32 SOURCE=win10 VERSION=10.1
    # 10.0
    - name: "CUDA 10.0 for Linux"
      os: linux
      env: TARGET=x86_64-linux-gnu SOURCE=linux VERSION=10.0
    - name: "CUDA 10.0 for macOS"
      os: osx
      env: TARGET=x86_64-apple-darwin14 SOURCE=macos VERSION=10.0
    - name: "CUDA 10.0 for Windows"
      os: linux
      env: TARGET=x86_64-w64-mingw32 SOURCE=win10 VERSION=10.0
    # 9.2
    - name: "CUDA 9.2 for Linux"
      os: linux
      env: TARGET=x86_64-linux-gnu SOURCE=linux VERSION=9.2
    - name: "CUDA 9.2 for macOS"
      os: osx
      env: TARGET=x86_64-apple-darwin14 SOURCE=macos VERSION=9.2
    - name: "CUDA 9.2 for Windows"
      os: linux
      env: TARGET=x86_64-w64-mingw32 SOURCE=win10 VERSION=9.2
    # 9.0
    - name: "CUDA 9.0 for Linux"
      os: linux
      env: TARGET=x86_64-linux-gnu SOURCE=linux VERSION=9.0
    - name: "CUDA 9.0 for macOS"
      os: osx
      env: TARGET=x86_64-apple-darwin14 SOURCE=macos VERSION=9.0
    - name: "CUDA 9.0 for Windows"
      os: linux
      env: TARGET=x86_64-w64-mingw32 SOURCE=win10 VERSION=9.0

sudo: required

before_script:
  - julia -e 'using Pkg; Pkg.instantiate()'

script:
  - julia --color=yes build_tarballs.jl --verbose --version=$VERSION --source=$SOURCE $TARGET

